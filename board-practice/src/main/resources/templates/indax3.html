<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seohyun's Blog</title>
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <link rel="stylesheet" th:href="@{/css/reset.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header">
          <div class="header-logo" th:onclick="">
            <div class="logo-image">
              <img th:src="@{/static/imgs/logo.jpg}" alt="X" />
            </div>
            <div class="logo-text">
              <span th:text="${team.name}">
              우당탕탕 개발일기
              </span>
            </div>
          </div>

          <div class="header-user">
            <!-- 게시글 검색 기능 -->
            <div class="user-search" th:text="${searchText}" th:onclick="">
              <input type="text" placeholder="게시글 검색">
            </div>

            <div
                    class="user-notification"
                    th:text="${notification}"
                    th:onclick="">
              알림
            </div>
            <div class="user-login" th:text="${loginButton}" th:onclick="">
              로그인
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="main-container">
        <aside th:replace="common/sidebar :: sidebar"></aside>
        <div class="content">
          <div th:replace="common/user-profile :: userProfile"></div>
          <nav class="navigation">
            <div class="nav-items">
              <div th:onclick="">글</div>
              <div th:onclick="">시리즈</div>
              <div th:onclick="">소개</div>
            </div>
          </nav>
          <section th:replace="common/posts :: posts"></section>
        </div>
      </div>
    </main>
    <footer>
      <!-- Footer content here -->
    </footer>
  </body>
</html>
